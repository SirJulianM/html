<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #000;
            text-transform: uppercase;
        }
        h1{
            color: #FFF;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        span::before{
            content: '';
            animation: words 6s infinite;
            color: #CC2626;
        }
        @keyframes words {
            0%{
                content: 'Son of God'
            }
            25%{
                content: 'Engineer';
            }
            50%{
                content: 'Blogger';
            }
            75%{
                content: 'Developer';
            }
            100%{
                content: 'CEO'
            }
            
        }
    </style>
</head>
<body>
    <!--https://www.instagram.com/p/B-hehQeAQ5D/-->
    <h1>I am a <span></span></h1>
</body>
</html>
