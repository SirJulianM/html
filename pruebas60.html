<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            margin-top: 15px;
            margin-left: 450px;
        }
        .main img{
            z-index: 0;
            opacity: 0;
            position: absolute;
            width: 520px;
            height: 600px;
            border: 5px ouset #FFF;
            border-radius: 5px;
            transition: .6s all;
        }
    </style>
</head>
<body>
    <!--https://www.instagram.com/p/B-93iVFjTts/-->
    <div class="main">
        <img src="MonikCard.jpg" alt="" class="img1">
        <img src="MonikCard1.jpg" alt="" class="img2">
        <img src="MonikCard.jpg" alt="" class="img3">
        <img src="MonikCard1.jpg" alt="" class="img4">
        <img src="MonikCard.jpg" alt="" class="img5">
        <img src="MonikCard1.jpg" alt="" class="img6">
        <img src="MonikCard.jpg" alt="" class="img7">
        <img src="MonikCard1.jpg" alt="" class="img8">
        <img src="MonikCard.jpg" alt="" class="img9">
        <img src="MonikCard1.jpg" alt="" class="img10">
    </div>
    <script>
        setInterval(() => {
            let imgNum = parseInt(Math.random()*10);
            document.querySelector(`.img${imgNum}`).style.opacity = '1';
            document.querySelector(`.img${imgNum}`).style.zindex = '1';
            setTimeout(()=>{
                document.querySelector(`.img${imgNum}`).style.opacity = '0';
                document.querySelector(`.img${imgNum}`).style.zindex = '0';
            }, 1999);
        }, 2000);
    </script>
</body>
</html>
